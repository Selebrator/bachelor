plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation files('lib/apt-lib.jar')
    implementation files('lib/apt-io.jar')
    implementation 'com.google.guava:guava:30.1.1-jre'
    implementation 'org.apache.commons:commons-collections4:4.4'
    implementation 'commons-cli:commons-cli:1.4'
    implementation 'com.github.com-github-javabdd:com.github.javabdd:1.0.1'
    testImplementation 'org.junit.jupiter:junit-jupiter-engine:5.7.1'
    testImplementation 'org.junit.jupiter:junit-jupiter-params:5.7.1'

    implementation 'org.apache.logging.log4j:log4j-api:2.13.3'
    implementation 'org.apache.logging.log4j:log4j-core:2.13.3'
}

sourceCompatibility = '16'
targetCompatibility = '16'

jar {
    manifest.attributes 'Main-Class': 'de.lukaspanneke.bachelor.Benchmark', 'Class-Path': 'apt.jar'

    duplicatesStrategy = 'include'
    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
}

test {
    useJUnitPlatform()
    minHeapSize = "1g"
    maxHeapSize = "8g"
}